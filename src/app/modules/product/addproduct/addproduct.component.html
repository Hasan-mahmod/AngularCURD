
<form class="example-form" (submit)="addproduct()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Product Name</mat-label>
      <input matInput placeholder="Ex. Pizza" [(ngModel)]="product.productName" [ngModelOptions]="{standalone: true}" >
    </mat-form-field>
  
    <!-- <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Ex. Pizza" [(ngModel)]="product.brandName" >
      </mat-form-field> -->

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Product Quantity</mat-label>
        <input matInput type="number" placeholder="50" [(ngModel)]="product.quantity" [ngModelOptions]="{standalone: true}" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Unit Type</mat-label>
        <input matInput placeholder="Kg" [(ngModel)]="product.unitType" [ngModelOptions]="{standalone: true}" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Buying Price</mat-label>
        <input matInput type="number" placeholder="200" [(ngModel)]="product.costPricePerUnit" [ngModelOptions]="{standalone: true}" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Selling Price</mat-label>
        <input matInput type="number" placeholder="300" [(ngModel)]="product.sellingPricePerUnit" [ngModelOptions]="{standalone: true}" >
      </mat-form-field>

      <!-- <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Ex. Pizza" [(ngModel)]="product.packagingCategory" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Ex. Pizza" [(ngModel)]="product.unitPerPackage" >
      </mat-form-field> -->

    <button type="submit" mat-raised-button color="primary">Product Save</button>
  </form>
