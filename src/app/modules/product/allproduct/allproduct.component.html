<table mat-table [dataSource]="productList" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element ;let i = index"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Brand Name </th>
      <td mat-cell *matCellDef="let element"> {{element.brandName||'Non Brand'}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Buying Price </th>
      <td mat-cell *matCellDef="let element"> {{element.costPricePerUnit + " tk"}} </td>
    </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="selling">
            <th mat-header-cell *matHeaderCellDef> Selling Price </th>
            <td mat-cell *matCellDef="let element"> {{element.costPricePerUnit + " tk"}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element"> 
                <button ><mat-icon aria-label="Edit" fontIcon="edit"></mat-icon></button>
                <button (click)="DeleteProduct(element)" ><mat-icon aria-label="Delete" fontIcon="delete"></mat-icon></button>
            </td>
        </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
